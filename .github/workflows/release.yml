name: Build PhotoRenamer

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Номер версии (например: 1.5.2)'
        required: true
        default: '1.0.0'
      prerelease:
        description: 'Это пре-релиз?'
        type: boolean
        default: false

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14
            name: macOS
            type: dmg
            extra: "--mac-package-identifier com.samfort.photorenamer"
          - os: windows-latest
            name: Windows
            type: msi
            extra: "--win-menu --win-shortcut"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build JAR
        run: mvn -B -DskipTests clean package

      # ← БЕРЁМ ВЕРСИЮ ИЗ ВВОДА, А НЕ ИЗ POM!
      - name: Build installer
        shell: bash
        run: |
          VERSION="${{ inputs.version }}"
          JAR="photo-renamer-$VERSION.jar"

          # Временно переименовываем JAR под нужную версию
          cp target/photo-renamer-*.jar "target/$JAR"

          jpackage \
            --input target \
            --name PhotoRenamer \
            --main-jar "$JAR" \
            --main-class com.samfort.photorenamer.PhotoRenamer \
            --app-version "$VERSION" \
            --vendor "PhotoRenamer" \
            --type ${{ matrix.type }} \
            --dest output \
            ${{ matrix.extra }}

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: PhotoRenamer-${{ matrix.name }}-v${{ inputs.version }}${{ inputs.prerelease && '-beta' || '' }}
          path: output/*
