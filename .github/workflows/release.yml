name: Build PhotoRenamer

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 1.5.2)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: macos-14
            name: macOS
            type: dmg
            icon: src/main/resources/icons/icon.icns
            extra: "--mac-package-identifier com.samfort.photorenamer"
          - os: windows-latest
            name: Windows
            type: msi
            icon: src/main/resources/icons/icon.ico
            extra: "--win-menu --win-shortcut --win-dir-chooser"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build JAR
        run: mvn -B -DskipTests clean package

      # ← ВСЁ В BASH, даже на Windows
      - name: Prepare input directory + icon
        shell: bash
        run: |
          mkdir -p build-input
          cp target/photo-renamer-*.jar build-input/
          mv build-input/photo-renamer-*.jar "build-input/photo-renamer-${{ inputs.version }}.jar"

          if [[ "${{ matrix.config.os }}" == "macos-14" ]]; then
            cp "src/main/resources/icons/icon.icns" "build-input/icon.icns" 2>/dev/null || echo "macOS icon not found"
          else
            cp "src/main/resources/icons/icon.ico" "build-input/icon.ico" 2>/dev/null || echo "Windows icon not found"
          fi

      - name: Create minimal JRE (jlink)
        shell: bash
        run: |
          "$JAVA_HOME/bin/jlink" \
            --module-path "$JAVA_HOME/jmods" \
            --add-modules java.base,java.desktop,java.logging,java.naming,java.sql,java.management,java.instrument \
            --strip-debug --no-header-files --no-man-pages \
            --compress=2 \
            --output custom-jre

      - name: Build installer with icon (100% working)
        shell: bash
        run: |
          # Определяем правильное имя иконки для текущей ОС
          if [[ "${{ matrix.config.os }}" == "macos-14" ]]; then
            ICON_FILE="icon.icns"
          else
            ICON_FILE="icon.ico"
          fi

          # Проверяем, есть ли иконка в build-input
          if [ -f "build-input/$ICON_FILE" ]; then
            echo "Using icon: $ICON_FILE"
            ICON_ARG="--icon $ICON_FILE"
          else
            echo "Icon not found: build-input/$ICON_FILE — will use default"
            ICON_ARG=""
          fi

          "$JAVA_HOME/bin/jpackage" \
            --input build-input \
            --name PhotoRenamer \
            --main-jar "photo-renamer-${{ inputs.version }}.jar" \
            --main-class com.samfort.photorenamer.PhotoRenamerWithGUI \
            --runtime-image custom-jre \
            --app-version "${{ inputs.version }}" \
            --type ${{ matrix.config.type }} \
            --dest output \
            ${{ matrix.config.extra }} \
            $ICON_ARG

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: PhotoRenamer-${{ matrix.config.name }}-v${{ inputs.version }}
          path: output/*
