name: Build & Release PhotoRenamer

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-14
            name: macOS
            type: dmg
            extra: "--mac-package-identifier com.samfort.photorenamer"
          - os: windows-latest
            name: Windows
            type: msi
            extra: "--win-menu --win-shortcut --win-dir-chooser"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build fat JAR
        run: mvn -B -DskipTests clean package

      # ← Самое главное: получаем версию из pom.xml (она же в теге!)
      - name: Get version
        id: version
        run: |
          echo "version=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT

      - name: Build installer
        run: |
          JAR="photo-renamer-${{ steps.version.outputs.version }}.jar"
          echo "Building with $JAR"

          jpackage \
            --input target \
            --name PhotoRenamer \
            --main-jar "$JAR" \
            --main-class com.samfort.photorenamer.PhotoRenamer \
            --app-version "${{ steps.version.outputs.version }}" \
            --vendor "PhotoRenamer" \
            --type ${{ matrix.type }} \
            --dest output \
            ${{ matrix.extra }}

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: PhotoRenamer-${{ matrix.name }}
          path: output/*

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions: { contents: write }
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            **/*.dmg
            **/*.msi
            **/*.exe