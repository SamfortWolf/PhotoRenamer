name: Build PhotoRenamer

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g. 1.5.2)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ${{ matrix.config.os }}
    strategy:
      matrix:
        config:
          - os: macos-14
            name: macOS
            type: dmg
            icon: src/main/resources/icons/icon.icns
            extra: "--mac-package-identifier com.samfort.photorenamer"
          - os: windows-latest
            name: Windows
            type: msi
            icon: src/main/resources/icons/icon.ico
            extra: "--win-menu --win-shortcut --win-dir-chooser"

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build JAR
        run: mvn -B -DskipTests clean package

      - name: Prepare input directory + icon
        shell: bash
        run: |
          mkdir -p build-input
          cp target/photo-renamer-*.jar build-input/
          mv build-input/photo-renamer-*.jar "build-input/photo-renamer-${{ inputs.version }}.jar"

          ICON_SRC="${{ matrix.config.icon }}"
          ICON_NAME=$(basename "$ICON_SRC")
          if [ -f "$ICON_SRC" ]; then
            cp "$ICON_SRC" "build-input/$ICON_NAME"
            echo "Icon copied → build-input/$ICON_NAME"
          fi

      - name: Create minimal JRE (jlink)
        shell: bash
        run: |
          JMODS_PATH=$(find "$JAVA_HOME" -type d -name "jmods" | head -1)
          echo "jmods found at: $JMODS_PATH"

          "$JAVA_HOME/bin/jlink" \
            --module-path "$JMODS_PATH" \
            --add-modules java.base,java.desktop,java.logging,java.naming,java.sql,java.management,java.instrument \
            --strip-debug --no-header-files --no-man-pages \
            --compress=2 \
            --output custom-jre

      - name: Build installer with icon
        shell: bash
        run: |
          ICON_NAME=$(basename "${{ matrix.config.icon }}")
          ICON_ARG=""
          if [ -f "build-input/$ICON_NAME" ]; then
            ICON_ARG="--icon $ICON_NAME"
            echo "Using icon: $ICON_NAME"
          fi

          # win-console только для Windows!
          CONSOLE_ARG=""
          if [[ "${{ matrix.config.os }}" == "windows-latest" ]]; then
            CONSOLE_ARG="--win-console"
          fi

          "$JAVA_HOME/bin/jpackage" \
            --input build-input \
            --name PhotoRenamer \
            --main-jar "photo-renamer-${{ inputs.version }}.jar" \
            --main-class com.samfort.photorenamer.PhotoRenamer \
            --runtime-image custom-jre \
            --app-version "${{ inputs.version }}" \
            --type ${{ matrix.config.type }} \
            --dest output \
            ${{ matrix.config.extra }} \
            $ICON_ARG \
            $CONSOLE_ARG

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: PhotoRenamer-${{ matrix.config.name }}-v${{ inputs.version }}
          path: output/*